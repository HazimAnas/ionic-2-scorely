<ion-list>
  <ion-list-header>
    Program List
  </ion-list-header>
  <ion-item-sliding *ngFor='let program of programs'>
    <ion-item>
      <h2>{{program.name}}</h2>
      <h3>{{program.description}}</h3>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button icon-left color="primary" (click)="programDetail(program)">
        <ion-icon name="text"></ion-icon>
        Detail
      </button>
      <button ion-button icon-left color="secondary">
        <ion-icon name="call"></ion-icon>
        Call
      </button>
      <button ion-button icon-left color="primary">
        <ion-icon name="mail"></ion-icon>
        Email
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
