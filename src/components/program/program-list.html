<ion-list>
  <ion-list-header>
    <button item-right clear light (click)="programAdd()">
      <ion-icon name="add"></ion-icon>
    </button>
    Program List
  </ion-list-header>
  <ion-item-sliding *ngFor='let program of programs | async'>
    <ion-item>
      <h2>{{program.name}}</h2>
      <h3>{{program.description}}</h3>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button icon-left color="primary" (click)="programDetail(program.$key, program)">
        <ion-icon name="eye"></ion-icon>
        Detail
      </button>
      <button ion-button icon-left color="secondary" (click)="programEdit(program)">
        <ion-icon name="create"></ion-icon>
        Edit
      </button>
      <button ion-button icon-left color="danger" (click)="programDelete(program.$key)">
        <ion-icon name="close"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
