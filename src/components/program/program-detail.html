<ion-header>
  <ion-navbar>
    <ion-title>Program Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="program-detail">
  <ion-list>
    <ion-item>
	     <h4>{{program.name}}</h4>
	   </ion-item>

	  <ion-item>
	     <h4>{{program.description}}</h4>
	  </ion-item>

	</ion-list>
  <ion-list>
    <ion-list-header>
      Team List
    </ion-list-header>
    <ion-item-sliding *ngFor='let team of program.team'>
      <ion-item>
        <h2>{{team}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-left color="primary">
          <ion-icon name="eye"></ion-icon>
          Detail
        </button>
        <button ion-button icon-left color="secondary">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button ion-button icon-left color="danger">
          <ion-icon name="close"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Activity List
    </ion-list-header>
    <ion-item-sliding *ngFor='let activity of program.activity'>
      <ion-item>
        <h2>{{activity}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-left color="primary">
          <ion-icon name="eye"></ion-icon>
          Detail
        </button>
        <button ion-button icon-left color="secondary">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button ion-button icon-left color="danger">
          <ion-icon name="close"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
