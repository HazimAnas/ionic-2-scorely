<ion-header>
  <ion-navbar>
    <ion-title>Program Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="program-detail">
  <ion-list>

	 <ion-item>
	    <h4>{{program.name}}</h4>
	  </ion-item>

	 <ion-item>
	   <h4>{{program.description}}</h4>
	 </ion-item>

	</ion-list>
  <ion-item-sliding *ngFor='let team of program.team'>
    <ion-item>
      <h2>{{team}}</h2>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button icon-left color="primary">
        <ion-icon name="eye"></ion-icon>
        Detail
      </button>
      <button ion-button icon-left color="secondary">
        <ion-icon name="create"></ion-icon>
        Edit
      </button>
      <button ion-button icon-left color="primary">
        <ion-icon name="close"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
