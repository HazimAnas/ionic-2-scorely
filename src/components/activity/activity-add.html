<ion-header>
  <ion-navbar>
    <ion-title>Activity Add</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="activity-add">
  <ion-list>
    <form (ngSubmit)="submitAddForm()">
  	 <ion-item>
  	    <ion-label stacked>Name</ion-label>
  	    <ion-input [(ngModel)]="newActivity.name" type="text" ngControl="name"name="name" required></ion-input>
  	  </ion-item>

  	 <ion-item>
  	   <ion-label stacked>Description</ion-label>
  	   <ion-textarea [(ngModel)]="newActivity.description" ngControl="description" name="description"></ion-textarea>
  	 </ion-item>
     <ion-item>
       <button ion-button block large type="submit">Add</button>
    </ion-item>
    <ion-item>
     <button ion-button color="danger" block large navPop>Cancel</button>
   </ion-item>
    </form>
	</ion-list>
</ion-content>
