<ion-header>
  <ion-navbar>
    <ion-title>
      Account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="account">
  <ion-list>
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-left></ion-icon>
      @ionicframework
    </ion-item>
    <ion-item>
      <h2>{{user.google.displayName}}</h2>
      {{user.google.email}}
      <button ion-button color="danger" (click)="logout()">Logout</button>
    </ion-item>
  </ion-list>
</ion-content>
