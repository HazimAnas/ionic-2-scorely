<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div padding >

    <ion-row>
      <ion-col>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list inset >

          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button class="login-button">Login</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" (click)="loginGoogle()">Google Account</button>
      </ion-col>
    </ion-row>

  </div>

</ion-content>
